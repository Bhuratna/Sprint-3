
<div id="id01" class="modal" style="display: block;">
<form #deleteform = ngForm (ngSubmit) = "deleteform.valid && deleteAdmin(deleteform)">
    <h1>Delete Admin</h1>

    <div>
        <label>Admin Id: </label>
        <input name = "adminid" ngModel #adminidControl=ngModel required class="form-control">
    </div>
    <div *ngIf = "adminidControl.errors!=null && adminidControl.errors.required" class="error" style="color: red;">
        Id is required
    </div>

    <input type="submit" value="Delete Admin">
</form>
{{message}}
</div>
